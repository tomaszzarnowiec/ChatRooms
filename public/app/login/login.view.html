<div class="row mt30">
    <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
        <div class="panel panel-success">
            <div class="panel-heading">
                Login
            </div>
            <div class="panel-body">
                <form ng-submit="login()">

                    <div class="row">
                        <div class="col-xs-12">
                            <label>E-mail:</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="text" name="email" class="form-control" ng-model="email" placeholder="E-mail">
                        </div>
                    </div>

                    <div class="row mt10">
                        <div class="col-xs-12">
                            <label>Password:</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="password" name="password" class="form-control" ng-model="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="row mt10">
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-success" type="submit" name="loginUser">Login</button>
                        </div>
                    </div>

                    <div class="row mt10">
                        <div class="col-xs-12 text-center">
                            <p>Don't have account yet? <a href="#/register">Go to register</a></p>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
